<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            background-color: #ccc;
            text-align: center;
        }

        #wrapper {
            margin: 1em;
            width: 40em;
            text-align: left;
        }
        label{
            display: block;
            margin-bottom: 1em;
        }
        label span{
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Settings</h1>
        <label>
            <span>Source language:</span>
            <input type="text" id="source"  />
        </label>
        <label>
            <span>Target language:</span>
            <input type="text" id="target"/>
        </label>
        <label>
            <span>Font size</span>
            <input type="number" id="fontSize"/>
        </label>
        <label>
            <input type="checkbox" id="showOriginal"/>
            Show original subtitle
        </label>
        <div id="status"></div>
        <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
